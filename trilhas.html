<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trilha Parque Jurupará</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #F4EBD0;
      margin: 0;
      color: #3E5C3A;
    }
    header, footer {
      background: #3E5C3A;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .fotos-local img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      margin: 1rem 0;
    }
    .info {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
    #map {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      margin-top: 1rem;
    }
    #startRoute {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background: #3E5C3A;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    #startRoute:hover {
      background: #2E4430;
    }
  </style>
</head>
<body>
  <header>
    <div>Juqui-Explorer</div>
    <nav>
      <a href="index.html">Início</a>
      <a href="trilhas.html">Trilhas</a>
      <a href="cachoeiras.html">Cachoeiras</a>
      <a href="sobre.html">Sobre</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="container">
    <h1>Trilha Parque Jurupará</h1>

    <div class="fotos-local">
      <img src="images/parque_jurupara.jpg" alt="Parque Jurupará" />
      <img src="images/parque_jurupara2.jpg" alt="Parque Jurupará Trilha" />
    </div>

    <div class="info">
      <p><strong>Duração estimada:</strong> 3h a 4h (ida e volta)</p>
      <p><strong>Dificuldade:</strong> Moderada</p>
      <p><strong>Dicas:</strong> Leve água, protetor solar, roupas leves e cuide da natureza.</p>

      <button id="startRoute">Iniciar trajeto</button>
      <div id="map"></div>
    </div>
  </div>

  <footer>&copy; 2025 Juqui-Explorer</footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
  <script>
    const map = L.map('map').setView([-23.885662, -47.331848], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let control;

    document.getElementById('startRoute').addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const userLatLng = L.latLng(position.coords.latitude, position.coords.longitude);
          const destino = L.latLng(-23.885662, -47.331848);

          if (control) map.removeControl(control);

          control = L.Routing.control({
            waypoints: [userLatLng, destino],
            createMarker: function(i, wp) {
              return L.marker(wp.latLng, {
                icon: L.icon({
                  iconUrl: i === 0 ? 'https://cdn-icons-png.flaticon.com/512/684/684908.png' : 'https://cdn-icons-png.flaticon.com/512/252/252025.png',
                  iconSize: [30, 30],
                  iconAnchor: [15, 30]
                })
              });
            }
          }).addTo(map);
        }, () => {
          alert('Não foi possível acessar sua localização.');
        });
      } else {
        alert('Seu navegador não suporta geolocalização.');
      }
    });
  </script>
</body>
</html>
