<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Trilhas — Juqui-Explorer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <a class="skip-link" href="#trilhas-main">Ir para Trilhas</a>
  <header class="header">
    <div class="container">
      <div class="brand"><img src="https://source.unsplash.com/80x80/?leaf" alt="Logo"><div><div class="site-title">Juqui-Explorer</div><div class="site-sub">Trilhas</div></div></div>
      <nav class="nav">
        <a href="index.html">Início</a><a href="trilhas.html" class="active">Trilhas</a><a href="cachoeiras.html">Cachoeiras</a><a href="pousadas.html">Pousadas</a><a href="produtos.html">Produtos</a><a href="sobre.html">Sobre</a><a href="contato.html">Contato</a>
      </nav>
      <button class="menu-toggle">☰</button>
    </div>
  </header>

  <main id="trilhas-main" class="container">
    <div class="card">
      <h1>Trilhas</h1>
      <p style="color:var(--muted)">Lista de trilhas com classificação de dificuldade, dicas do que levar e mapa interativo.</p>

      <div style="display:grid;grid-template-columns:1fr 420px;gap:14px;align-items:start">
        <div>
          <div data-load="places"></div> <!-- app.js vai popular esta área com cards -->
        </div>
        <aside>
          <div class="card">
            <h3>Mapa das Trilhas</h3>
            <div id="map-trilhas" class="map" role="application" aria-label="Mapa interativo das trilhas"></div>
            <p style="color:var(--muted);font-size:14px;margin-top:8px">Clique nos marcadores para ver detalhes e rota.</p>
          </div>
        </aside>
      </div>
    </div>
  </main>

  <footer class="footer"><div class="container">Juqui-Explorer — Trilhas</div></footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
  <script src="leaflet-init.js"></script>
  <script>
    // init map with sample trail points
    document.addEventListener('DOMContentLoaded', ()=>{
      const items = [
        { title:'Trilha do Mirante', coords:[-23.706, -46.886], desc:'Fácil, 1.5 km', url:'trilhas.html?slug=mirante' },
        { title:'Trilha da Serra', coords:[-23.712, -46.882], desc:'Moderada, 4 km', url:'trilhas.html?slug=serra' }
      ];
      initLeafletMap('map-trilhas', items);
    });
  </script>
</body>
</html>
