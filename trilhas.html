<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trilhas — Juqui-explorer</title>
  <meta name="description" content="Lista de trilhas em Juquitiba. Filtre por dificuldade, distância e mais." />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header class="site-header small">
    <div class="container header-inner">
      <a class="brand" href="index.html"><img src="/assets/logo.svg" alt="logo"> Juqui-explorer</a>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="trilhas.html">Trilhas</a>
        <a href="mapa.html">Mapa</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Trilhas</h1>

    <section class="filters">
      <label for="filtro-texto">Pesquisar</label>
      <input id="filtro-texto" type="search" placeholder="Nome, tag ou local">
      <label for="filtro-dificuldade">Dificuldade</label>
      <select id="filtro-dificuldade">
        <option value="">Todas</option>
        <option>fácil</option>
        <option>média</option>
        <option>difícil</option>
      </select>
      <label for="filtro-max-dist">Máx. distância (km)</label>
      <input id="filtro-max-dist" type="number" min="0" step="0.1" placeholder="ex: 10">
      <button id="btn-aplicar-filtros" class="btn-primary">Aplicar</button>
      <button id="btn-limpar-filtros" class="btn-ghost">Limpar</button>
    </section>

    <section id="lista-trilhas" class="lista-pontos" aria-live="polite">
      <!-- preenchido por app.js -->
    </section>

    <template id="card-template">
      <article class="point-card">
        <img class="point-img" loading="lazy" alt="">
        <div class="point-content">
          <h3 class="point-title"></h3>
          <p class="point-desc"></p>
          <ul class="point-meta"></ul>
          <div class="card-actions">
            <a class="btn-outline btn-detalhes" href="#">Detalhes</a>
            <a class="btn-primary btn-guides" href="#">Agendar guia</a>
            <a class="btn-ghost btn-gpx" href="#" download>Baixar GPX</a>
          </div>
        </div>
      </article>
    </template>

  </main>

  <footer class="site-footer small">
    <div class="container">© <span id="ano2"></span> Juqui-explorer</div>
  </footer>

  <script>
    document.getElementById('ano2').textContent = new Date().getFullYear();
    // app.js will attach behavior (load points, render list, filter)
  </script>
</body>
</html>
