    <h2 class="text-3xl font-bold text-green-800 mb-4 text-center">Cachoeira do Palomar</h2>
    <p class="text-gray-700 mb-6 text-center">
      Localizada na Estrada do Soturno, Loteamento Palomar ‚Äì Juquitiba (SP). F√°cil acesso, perfeita para fam√≠lias, com v√°rias quedas e natureza exuberante.
    </p>

    <!-- Carrossel de fotos -->
    <div class="carousel relative overflow-hidden rounded-xl shadow-lg mb-6">
      <div class="slides flex transition-transform duration-500">
        <img src="img/palomar1.jpg" alt="Cachoeira do Palomar - foto 1" class="w-full object-cover">
        <img src="img/palomar2.jpg" alt="Cachoeira do Palomar - foto 2" class="w-full object-cover">
        <img src="img/palomar3.jpg" alt="Cachoeira do Palomar - foto 3" class="w-full object-cover">
        <img src="img/palomar4.jpg" alt="Cachoeira do Palomar - foto 4" class="w-full object-cover">
      </div>
      <button class="prev absolute left-2 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-70 p-2 rounded-full">‚Äπ</button>
      <button class="next absolute right-2 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-70 p-2 rounded-full">‚Ä∫</button>
    </div>

    <!-- Mapa interativo -->
    <div class="aspect-w-16 aspect-h-9 mb-4">
      <iframe
        src="https://www.google.com/maps?q=-23.926372,-46.964943&hl=pt-BR&z=14&output=embed"

    <p class="text-gray-600 text-sm text-center">

  </div>

  <!-- CSS interno -->
  <style>
    .carousel { position: relative; overflow: hidden; }
    .slides { display: flex; transition: transform 0.5s ease-in-out; }
    .slides img { min-width: 100%; height: 300px; object-fit: cover; }
    .prev, .next {
      cursor: pointer;
      font-size: 1.5rem;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 0.5rem;
      border-radius: 50%;
      z-index: 10;
    }
  </style>

  <!-- JavaScript para o carrossel -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const slides = document.querySelector('.slides');
      const total = slides.querySelectorAll('img').length;
      let index = 0;

      document.querySelector('.next').addEventListener('click', () => {
        index = (index + 1) % total;
        slides.style.transform = `translateX(-${index * 100}%)`;
      });

      document.querySelector('.prev').addEventListener('click', () => {
        index = (index - 1 + total) % total;
        slides.style.transform = `translateX(-${index * 100}%)`;
      });
    });
  </script>
</section>
