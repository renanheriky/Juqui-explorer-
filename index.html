<main>
  <div class="carousel">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/Juquitiba_S%C3%A3o_Paulo.jpg" class="slide active" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/df/Parque_Estadual_Jurupar%C3%A1.jpg" class="slide" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Cachoeira_em_Juquitiba.jpg" class="slide" />
  </div>
  <style>
    .carousel { position: relative; max-width: 100%; overflow: hidden; }
    .slide {
      display: none;
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    .active { display: block; }
  </style>
  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");
    setInterval(() => {
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add("active");
    }, 4000);
  </script>
</main>
