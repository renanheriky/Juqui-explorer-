<!doctype html>
<html lang="pt-BR">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Contato — Juqui-Explorer</title>
<link rel="stylesheet" href="styles.css"></head>
<body>
  <header class="header">
    <div class="container">
      <div class="brand"><img src="assets/images/logo.png" alt="Logo"><div>Juqui-Explorer<br><small>Contato</small></div></div>
      <nav class="nav">
        <a href="index.html">Início</a><a href="trilhas.html">Trilhas</a><a href="cachoeiras.html">Cachoeiras</a><a href="pousadas.html">Pousadas</a>
        <a href="produtos.html">Produtos</a><a href="sobre.html">Sobre</a><a href="contato.html" class="active">Contato</a>
      </nav>
      <button class="menu-toggle">☰</button>
    </div>
  </header>

  <main class="container">
    <div class="section">
      <h1>Contato</h1>
      <p>Entre em contato conosco pelas redes ou envie uma mensagem:</p>

      <form style="display:grid;gap:8px;max-width:520px">
        <input name="name" placeholder="Nome" required>
        <input name="email" placeholder="E-mail" type="email" required>
        <textarea name="message" placeholder="Mensagem" rows="5"></textarea>
        <button class="btn" type="submit">Enviar</button>
      </form>

      <h3 style="margin-top:16px">Redes Sociais</h3>
      <p>Instagram, Facebook, WhatsApp — links no rodapé</p>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
