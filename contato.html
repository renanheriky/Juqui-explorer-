<!doctype html>
<html lang="pt-BR">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Contato — Juqui-Explorer</title>
<link rel="stylesheet" href="styles.css"></head>
<body>
  <a class="skip-link" href="#contato-main">Ir para Contato</a>
  <header class="header"><div class="container"><div class="brand"><img src="https://source.unsplash.com/80x80/?contact" alt="Logo"><div><div class="site-title">Juqui-Explorer</div><div class="site-sub">Contato</div></div></div><nav class="nav"><a href="index.html">Início</a><a href="trilhas.html">Trilhas</a><a href="cachoeiras.html">Cachoeiras</a><a href="pousadas.html">Pousadas</a><a href="produtos.html">Produtos</a><a href="sobre.html">Sobre</a><a href="contato.html" class="active">Contato</a></nav><button class="menu-toggle">☰</button></div></header>

  <main id="contato-main" class="container">
    <div class="card">
      <h1>Contato</h1>
      <p style="color:var(--muted)">Fale conosco para parcerias, apoio ou dúvidas.</p>

      <form id="contact-form" style="display:grid;gap:8px;max-width:720px" aria-label="Formulário de contato">
        <input name="name" placeholder="Nome" required>
        <input name="email" placeholder="E-mail" type="email" required>
        <input name="subject" placeholder="Assunto">
        <textarea name="message" placeholder="Mensagem" rows="6" required></textarea>
        <div style="display:flex;gap:8px">
          <button class="btn" type="submit">Enviar</button>
          <button class="btn secondary" type="reset">Limpar</button>
        </div>
      </form>
      <p style="color:var(--muted);margin-top:8px">Ou envie e-mail para <strong>contato@juqui-explorer.com</strong></p>
    </div>
  </main>

  <footer class="footer"><div class="container">Juqui-Explorer — Contato</div></footer>

  <script src="app.js"></script>
  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e){
      e.preventDefault();
      // para teste: salva localmente e exibe confirmação
      const fd = new FormData(this);
      const message = { name: fd.get('name'), email: fd.get('email'), subject: fd.get('subject'), message: fd.get('message'), date: new Date().toISOString() };
      const msgs = JSON.parse(localStorage.getItem('juqui_messages')||'[]');
      msgs.push(message);
      localStorage.setItem('juqui_messages', JSON.stringify(msgs));
      alert('Mensagem enviada (teste). Obrigado!');
      this.reset();
    });
  </script>
</body>
</html>
