<!doctype html>
<html lang="pt-BR">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Perfil — Juqui-Explorer</title>
<link rel="stylesheet" href="styles.css"></head>
<body>
  <header class="header">
    <div class="container">
      <div class="brand"><img src="assets/images/logo.png" alt="Logo"><div>Juqui-Explorer</div></div>
      <nav class="nav">
        <a href="index.html">Início</a><a href="trilhas.html">Trilhas</a><a href="cachoeiras.html">Cachoeiras</a><a href="pousadas.html">Pousadas</a>
        <a href="produtos.html">Produtos</a><a href="sobre.html">Sobre</a><a href="contato.html">Contato</a>
      </nav>
      <button class="menu-toggle">☰</button>
    </div>
  </header>

  <main class="container">
    <div class="section">
      <h1>Meu Perfil</h1>
      <p>Edite seus dados abaixo. Esses dados ficam salvos localmente no navegador (para um site real você integraria com back-end/API).</p>

      <form id="profile-edit" style="display:grid;gap:8px;max-width:520px">
        <input id="pf-name" name="name" placeholder="Nome" required>
        <input id="pf-email" name="email" placeholder="E-mail" type="email" required>
        <input id="pf-phone" name="phone" placeholder="Telefone">
        <div style="display:flex;gap:8px;margin-top:8px">
          <button id="save-profile" class="btn" type="button">Salvar</button>
          <button id="remove-profile" class="btn secondary" type="button">Sair / Excluir</button>
        </div>
      </form>

      <script>
        // script leve local para carregar e salvar usando same app.js logic
        const loadUser = ()=> {
          try{const u=JSON.parse(localStorage.getItem('juqui_user')); if(u){ document.getElementById('pf-name').value=u.name||''; document.getElementById('pf-email').value=u.email||''; document.getElementById('pf-phone').value=u.phone||'';}}
          catch(e){}
        }
        loadUser();
        document.getElementById('save-profile').addEventListener('click', ()=>{
          const u={name:document.getElementById('pf-name').value,email:document.getElementById('pf-email').value,phone:document.getElementById('pf-phone').value};
          localStorage.setItem('juqui_user', JSON.stringify(u)); alert('Perfil salvo localmente.');
        });
        document.getElementById('remove-profile').addEventListener('click', ()=>{
          localStorage.removeItem('juqui_user'); alert('Você saiu.'); location.href='index.html';
        });
      </script>
    </div>
  </main>
</body>
</html>
