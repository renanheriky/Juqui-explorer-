<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juqui-explorer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'segoe UI', sans-serif;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      z-index: 1;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      background: url('juquitiba.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }

    .hero::after {
      content: "";
      background: rgba(0, 0, 0, 0.4);
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
    }

    .hero h1 {
      font-size: 3rem;
      z-index: 1;
    }

    .hero p {
      font-size: 1.5rem;
      z-index: 1;
    }

    .content {
      padding: 30px;
      text-align: center;
    }
  </style>
</head>

  <header>
    <nav>
      <a href="index.html">Início</a>
      <a href="trilhas.html">Trilhas</a>

  <div class="hero">
    <div>
      <h1>Juquitiba: Terra de Muitas Águas</h1>

    </div>
  </div>

  <div class="content">
    <h2>Bem-vindo ao Juqui-explorer!</h2>
